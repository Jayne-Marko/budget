{% extends 'budget/base.html' %}
{% load static %}
{% block content %}

<div class="container" id="add-month-form">
    <div class="card-panel">
        <div class="row gx-10">
            <div class="col-xs-12">
                <h5>Редактировать месяц</h5>
            </div>
        </div>
        <div class="row gx-10">
            <form action="" method="POST">
                {% csrf_token %}
                {{ form }}
                <div class="col-xs-6 p-2">
                    <button type="submit" class="green-button">Сохранить</button>
                </div>
            </form>
            <div class="col-xs-6 p-2">
                <button onclick="location.href='{% url 'list' %}'" class="green-button">Отмена</button>
            </div>
        </div>
    </div>
</div>


{% endblock %}
