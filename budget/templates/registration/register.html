{% extends 'budget/base.html' %}

{% block content %} 

{% if form.errors %}
	<div class="alert alert-warning alert-dismissible fade show" role="alert">
  		There was an error with your form...
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
{% endif %}
	<div class="shadow p-4 mb-5 bg-body rounded" id="form-card">
		<h5 class="app-title">Регистрация</h5>

		<form action="{% url 'register_user' %}" method=POST class="forms">
			{% csrf_token %}
			{{ form.as_p }}
			<div class="row">
				<div class="col"><button type="submit" class="green-button">Зарегистрироваться</button></div>
            	<div class="col"><button type="button" onclick="location.href='{% url 'home' %}'" class="green-button">Назад</button></div>
			</div>
		</form>
</div>


{% endblock %}
